<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>POS App</title>
    <script src="https://kit.fontawesome.com/ccc4403fd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/app-bar-style.css">
    <link rel="stylesheet" href="css/side-bar.css">
</head>

<body>
    <div class="app-bar">
        <div class="toggle" id="toggler">
            <i class="fas fa-bars open"></i>
            <i class="fas fa-times close"></i>
        </div>
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="sign-in-area">
            <i class="far fa-bell" style="font-size: 2rem; margin-right: 30px;"></i>
            <i class="fas fa-user-circle" style="font-size: 4rem; color: #1E9AFE; margin-right: 8px;"></i>
            <div class="employee-info">
                <p class="name">Nguyen Nam...</p>
                <p class="position">Manager</p>
            </div>
        </div>
    </div>
    <div class="side-bar" id="side-bar-wide">
        <ul>
            <li class="feature active">
                <a href="#">
                    <span class="icon"><i class="fas fa-cash-register"></i></span>
                    <span class="title">Calculated</span>
                </a>
            </li>
            <li class="feature">
                <a href="#">
                    <span class="icon"><i class="fas fa-chart-bar"></i></span>
                    <span class="title">Statistic</span>
                </a>
            </li>
            <li class="feature">
                <a href="#">
                    <span class="icon"><i class="fas fa-list-ol"></i></span>
                    <span class="title">Product list</span>
                </a>
            </li>
            <li class="feature">
                <a href="#">
                    <span class="icon"><i class="fas fa-cubes"></i></span>
                    <span class="title">Inventory</span>
                </a>
            </li>
        </ul>
    </div>

    <script src="js/side-bar.js"></script>
</body>

</html>
